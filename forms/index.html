<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS (before your CSS so your styles win) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css"/>
  <title>Sign in / Sign up</title>
</head>
<body>
  <!-- Keep radios and .form_box as direct siblings to preserve sliding -->
  <input class="visually-hidden" type="radio" name="panel" id="to-signin" checked>
  <input class="visually-hidden" type="radio" name="panel" id="to-signup">

  <section class="form_box container-xxl px-0">
    <div id="left">
      <header id="head">
        <h1>WELCOME BACK <img src="/assets/forms/wave-unscreen.gif" alt="wave"></h1>
        <p id="details">Welcome back! Please enter your details.</p>
      </header>

      <form action="Sign_in">
        <section class="form_login">
          <label for="email" class="email form-label">Email</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off" minlength="5">
          <label for="password" class="password form-label">Password</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off" minlength="4">
        </section>

        <div id="footer">
          <div class="remember-wrap">
            <input type="checkbox" id="kotak">
            <label for="kotak">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>

        <a href="/index.html" id="button">Sign in</a>

        <p id="or">Or</p>

        <div id="sign_up">
          <p>Don't have an account?
            <label for="to-signup" class="switch-link"> Sign up</label>
          </p>
        </div>

        <!-- Semantic list, same visuals; removed img-fluid on icons -->
        <ul class="container_gambar list-unstyled">
          <li><a href="#"><img src="../assets/logo/Google.png" alt="google"></a></li>
          <li><a href="#"><img src="../assets/logo/Facebook.png" alt="facebook"></a></li>
          <li><a href="#"><img src="../assets/logo/Github.png" alt="github"></a></li>
          <li><a href="#"><img src="../assets/logo/X.png" alt="X"></a></li>
        </ul>
      </form>
    </div>

    <div id="right">
      <div class="head_right">
        <h1>SIGN UP</h1>
      </div>

      <form action="Sign_up">
        <section class="form_signup">
          <label for="username" class="username form-label">Username</label>
          <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username" autocomplete="off" minlength="5">
          <label for="email_signup" class="email_signup form-label">Email</label>
          <input class="form-control" type="email" name="email_signup" id="email_signup" placeholder="Enter your email" autocomplete="off" minlength="5">
          <label for="password_signup" class="password_signup form-label">Password</label>
          <input class="form-control" type="password" name="password_signup" id="password_signup" placeholder="Enter your password" autocomplete="off" minlength="4">
        </section>

        <div id="footer_signup">
          <input type="checkbox" id="kotak2">
          <label for="kotak2">I agree to the Terms of Service and Privacy Policy</label>
        </div>

        <a href="/index.html" id="button_signup">Sign up</a>

        <div id="sign_in">
          <p>Already have an account?
            <label for="to-signin" class="switch-link"> Sign in</label>
          </p>
        </div>

        <p id="or_signup">Or</p>

        <!-- Removed img-fluid here too -->
        <ul class="container_gambar_signup list-unstyled">
          <li><a href="#"><img src="../assets/logo/Google.png" alt="google"></a></li>
          <li><a href="#"><img src="../assets/logo/Facebook.png" alt="facebook"></a></li>
          <li><a href="#"><img src="../assets/logo/Github.png" alt="github"></a></li>
          <li><a href="#"><img src="../assets/logo/X.png" alt="X"></a></li>
        </ul>
      </form>
    </div>

    <section class="overlay-container" aria-hidden="true">
      <div class="overlay">
        <label for="to-signin" class="overlay-panel overlay-left" role="button" tabindex="0" aria-label="Switch to Sign In">
          <h2>Welcome Back!</h2>
          <p>To keep connected with us please login with your personal info</p>
          <span class="to_btn">Sign In</span>
        </label>

        <label for="to-signup" class="overlay-panel overlay-right" role="button" tabindex="0" aria-label="Switch to Sign Up">
          <h2>Hey There!</h2>
          <p>Enter your personal details and start your cooking journey with us</p>
          <span class="to_btn">Sign Up</span>
        </label>
      </div>
    </section>
  </section>
</body>
</html>
